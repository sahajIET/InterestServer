<html>
    <script>
        const a=document.getElementById('principal').value;
        const b=document.getElementById('rate').value;
        const c=document.getElementById('time').value;

        fetch("http://localhost:3000/interest?principal="+a+"&rate="+b+"&time="+c)
    </script>
    <body>
        <input id="principal" type="number" placeholder="Enter the Principal Amount"> <br>
        <input id="rate" type="number" placeholder="Enter the rate"> <br>
        <input id="time" type="number" placeholder="Enter the time in years"> <br>

        <button>Calculate Interest</button>
        <div id="interest"></div>
    </body>
</html>
